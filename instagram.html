<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_instagram.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="instagram-celular1.png" alt="Imagem do Celular">
        </div>
        <div class="instagram_continua">
            <div class="group">
                <img src="logo-inteiro-instagram1.png".jpg" class="instagram_logo" alt="Logo do Instagram">
                <div class="profile_photo" >
                    <img src="foto-perfil.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram_login">Continue como 013pietro</a>
                <a href="#" class="instagram_logout">Remover Conta</a>
            </div> 
            <div class="group">
                <p class="not_account">Não é 013pietro?</p>
                <p class="not_account">
                    <span class="link-blue">Alterar Conta</span>
                    <span class="link-blue">Inscreva-se</span>
                    
                </p>
            </div>   
            <div class="get_the_app">
                <p class="get_app">
                    Baixe o Aplicativo
                <p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
